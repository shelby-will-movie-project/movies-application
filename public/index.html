<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>

<!--    style sheets-->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<!--add movie form-->
<form id="add-movie-form">

    <label for="add-movie-name">Movie Name</label>
    <input id="add-movie-name" name="movie-name" type="text">

    <label for="add-movie-rating">Movie Rating</label>
    <input id="add-movie-rating" name="movie-rating" type="text">

    <button type="submit" id="add-movie-button">SUBMIT</button>
</form>

<!--edit movie form-->
<form id="edit-movie-form">

    <label for="edit-movie-name">Movie Name</label>
    <input id="edit-movie-name" name="movie-name" type="text">

    <label for="edit-movie-rating">Movie Rating</label>
    <input id="edit-movie-rating" name="movie-rating" type="text">

    <button type="submit" id="edit-movie-button">SUBMIT</button>
</form>

<!--loading container-->
    <div id="container">
        <h1>Loading...</h1>
    </div>

<!--script tags-->
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
</html>
