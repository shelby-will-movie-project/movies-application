<!DOCTYPE html>

<body>
<!--navbar-->
<nav class="navbar navbar-expand-sm sticky-top" style="background-color: black; color: #F29E4C">
    <a class="navbar-brand" href="#">
        <i class="fas fa-ticket-alt" style="color: #F29E4C"></i>
    </a>
    <a class="navbar-brand">Movies-to-go!</a>

    <!-- Add Button trigger modal -->
    <button type="button" class="btn mx-auto" style="background-color: #F29E4C" data-toggle="modal" data-target="#exampleModal">
        Add Movie
    </button>

    <!-- Add Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Movie:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="add-movie-name">Movie Name</label><br>
                    <input id="add-movie-name" name="movie-name" type="text"><br>

                    <label for="add-movie-rating">Movie Rating</label><br>
                    <input id="add-movie-rating" name="movie-rating" type="text"><br>

                    <label for="add-movie-genre">Movie Genre</label><br>
                    <input id="add-movie-genre" name="movie-genre" type="text"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="add-movie-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Button trigger modal -->
    <button type="button" class="btn mx-auto" style="background-color: #F29E4C" data-toggle="modal" data-target="#exampleModal2">
        Edit Movie
    </button>

    <!-- Edit Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Edit Movie:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="edit-movie-id">Movie ID</label><br>
                    <input id="edit-movie-id" name="movie-id" type="text"><br>

                    <label for="edit-movie-name">Movie Name</label><br>
                    <input id="edit-movie-name" name="movie-name" type="text"><br>

                    <label for="edit-movie-rating">Movie Rating</label><br>
                    <input id="edit-movie-rating" name="movie-rating" type="text"><br>

                    <label for="edit-movie-genre">Movie Genre</label><br>
                    <input id="edit-movie-genre" name="movie-genre" type="text"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="edit-movie-button">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Button trigger modal -->
    <button type="button" class="btn mx-auto" style="background-color: #F29E4C" data-toggle="modal" data-target="#exampleModal3">
        Delete Movie
    </button>

    <!-- Delete Modal -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel3">Delete Movie:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="delete-movie-id">Movie ID</label><br>
                    <input id="delete-movie-id" name="movie-ID" type="text"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="delete-movie-button">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: #F29E4C">Hello, User!</a>
            </li>
